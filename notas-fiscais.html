<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/topo-pages.css">
    <link rel="stylesheet" href="./Assets/css/tabela.css">
    <link rel="shortcut icon" href="./Assets/img/favicon.png" type="image/x-icon">
    <title>Notas Fiscais</title>
</head>

<body>
    <header class="header-content">
        <nav class="menu-lateral ">
            <div class="btn-menu">
                <i class="bi bi-list" id="btn-icon-menu"></i>
            </div>
            <ul>
                <li class="iten-menu">
                    <a href="index.html">
                        <span class="icon"><i class="bi bi-house-door"></i></span>
                        <span class="link-iten">Home</span>
                    </a>
                </li>
                <li class="iten-menu active">
                    <a href="notas-fiscais.html">
                        <span class="icon"><i class="bi bi-receipt"></i></span>
                        <span class="link-iten">Notas Fiscais</span>
                    </a>
                </li>
                <li class="iten-menu">
                    <a href="dashboard.html">
                        <span class="icon"><i class="bi bi-speedometer2"></i></span>
                        <span class="link-iten">Dashboard</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="id-topo">
            <div class="oi">
                <h1 class="title-page">Notas Fiscais</h1>
                <div class="user">
                    <span class="usuario-icon"><i class="bi bi-person-circle"></i></span>
                    <div class="usuario-status">
                        <span class="usuario-name">Usuário</span>
                        <span class="condicao-usuario">Logado</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="notas-fiscais limite-largura">
        <div class="filtros">
            <label for="dtEmissao">Data de Emissão</label>
            <select name="dtEmissao" id="filtrar-dtEmissao">
                <option value="">Selecione o mês de emissão</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <label for="dtCobranca">Data de Cobrança</label>
            <select name="dtCobranca" id="filtrar-dtCobranca">
                <option value="">Selecione o mês de cobrança</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <label for="dtPagamento">Data do Pagamento</label>
            <select name="dtPagamento" id="filtrar-dtPagamento">
                <option value="">Selecione o mês em que foi pago</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <label for="status">Status</label>
            <select name="status" id="filtrar-status">
                <option value="">Selecione o Status</option>
                <option value="Emitida">Emitida</option>
                <option value="Cobrança Realizada">Cobrança Realizada</option>
                <option value="Pagamento Realizado">Pagamento Realizado</option>
                <option value="Pagamento em Atraso">Pagamento em Atraso</option>
            </select>
        </div>
        <table class="show-notas">
            <thead>
                <tr>
                    <th>Nome do Pagador</th>
                    <th>Número da Nota Fiscal</th>
                    <th>Data de Emissão</th>
                    <th>Data da Cobrança</th>
                    <th>Data do Pagamento</th>
                    <th>Valor da Nota</th>
                    <th>Documento da Nota Fiscal</th>
                    <th>Documento do Boleto Bancário</th>
                    <th>Status da Nota</th>
                </tr>
            </thead>
            <tbody id="exibe-notas">
            </tbody>
        </table>
    </section>
    <footer>
        <div class="footer-content limite-largura">
            <p>Desenvolvido por <span><a href="https://www.linkedin.com/in/joaovcarvalho3/">João Carvalho</a></span></p>
        </div>
    </footer>
    <script src="./Assets/js/side-menu.js"></script>
    <script src="./Assets/js/colecao.js"></script>
    <script src="./Assets/js/notas-fiscais.js"></script>
</body>

</html>
